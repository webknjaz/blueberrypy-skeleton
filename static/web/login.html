  <div class="container" style="margin-top:40px">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign in or register to continue</strong>
				</div>
				<div class="panel-body">
					<form role="form" action="#" method="POST" ng-submit="reglogin()" onsubmit="return false;">
                        <!--
                            `ng-submit` doesn't seem to understand "return false;" statement (as well as function-
                             returned value), thus I've worked around this by invoking old-good onsubmit
                        -->
						<fieldset>
							<div class="row">
								<div class="center-block">
									<img class="profile-img"
										src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<input class="form-control" autofocus
                                                  maxlength="20" minlength="2"
                                                  placeholder="Username, e.g. 007"
                                                  name="username" type="text"
                                                  ng-keyup="checkUser()"
                                                  ng-model="user.username">
										</div>
									</div>
									<div class="form-group" ng-hide="user.exists">
                                      <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-file"></i>
                                        </span> 
                                        <input class="form-control"
                                              maxlength="32"
                                              placeholder="Name, e.g. James Bond"
                                              name="displayname" type="text"
                                              ng-model="user.displayname">
                                      </div>
                                    </div>
                                    <div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-lock"></i>
											</span>
											<input class="form-control"
                                                  minlength="8" maxlength="32"
                                                  placeholder="Password, e.g. qwerty :)"
                                                  name="password" type="password"
                                                  ng-model="user.password">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign {{user.exists ? 'in' : 'up'}}">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					No account? <strong> Just submit the form above </strong>
				</div>
              </div>
		</div>
	</div>
</div>
