<div class="row">
  <div class="footer container-fluid">
    <div class="col-xs-1 col-md-2">
      (c) 2014 Dart Chat {{user}} {{user.isAuthorized}}
    </div>
    <!--div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-4"-->
    <div class="col-xs-11 col-md-10" ng-show="user.isAuthorized && user.activeChat.length > 0">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="type your message and hit Enter" ng-model="message">
          <span class="input-group-btn">
              <button class="btn btn-info" type="button" ng-click="postMessage()" ng-disabled="message.length < 1">send</button>
          </span>
      </div>
    </div>
  </div>
</div>
