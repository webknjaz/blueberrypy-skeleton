<div ng-switch="room.id">
  <div ng-switch-when="null">
    <div class="form-group">
      <input name="roomname" class="form-control" ng-model="roomname" placeholder="No rooms? Make yours!">
    </div>
    <div class="form-group">
      <button ng-click="newRoom()" class="btn btn-lg btn-primary btn-block" >create</button>
    </div>
  </div>
  <div ng-switch-when="-1">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="room in roomsSrv.rooms"><a ng-click="joinRoom(room)" href="#{{ room.id }}">{{ room.name }}</a></li>
    </ul>
    <!--div class="form-group">
      <input name="roomname" class="form-control" model="room.name" placeholder="Start typing...">
    </div>
    <div class="form-group">
      <button ng-click="joinRoom()" class="btn btn-lg btn-primary btn-block" >join</button>
    </div-->
  </div>
  <div ng-switch-default>
    <div class="panel panel-info">
        <div class="panel-heading">
            {{ room.name }}  <a ng-click="leaveRoom(room)" href="#{{ room.id }}">[X] leave room</a>
        </div>
        <div class="panel-body" clear-fix>
            <ul class="media-list" ng-show="room.messages.length > 0">
                <li class="media" ng-repeat="message in room.messages"><chat-message message="message"></chat-message></li>
            </ul>
        </div>
    </div>
  </div>
</div>
